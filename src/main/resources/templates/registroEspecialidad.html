<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}" type="text/javascript"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="card">
		<div class="card-header">Registro de Estado</div>
		<div class="card-body">
			<form th:action="@{/registroEspecialidad}" method="post" th:object="${especialidadForm}">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">id
						</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Id" th:field="*{idEsp}">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">nombre
						</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Nombre espcialidad" th:field="*{nomEsp}">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">costo
						</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Nombre espcialidad" th:field="*{costo}">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
				<div th:if="${visualizar}" class="alert alert-success" role="alert">
				<span th:text="${respuesta} ?: ''"></span>
				
				</div>
			</form>
		</div>
	</div>
</body>
</html>
