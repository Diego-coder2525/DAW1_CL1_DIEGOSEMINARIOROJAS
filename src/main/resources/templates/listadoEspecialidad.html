<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}" type="text/javascript"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre especialidad</th>
      <th scope="col">Costo</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="lista :${listaEspecialidad}">
      <th scope="row">1</th>
      <td th:text="${lista.idesp}"></td>
      <td th:text="${lista.nomesp}"></td>
      <td th:text="${lista.costo}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
